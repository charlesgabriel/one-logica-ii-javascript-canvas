<canvas width="600" height="400"></canvas>
<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);

	function desenharCirculo(x, y, raio) {
		pincel.fillStyle = 'blue';
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}

	function limparTela() {
		pincel.clearRect(0, 0, 600, 400);
	}

	function atualizarTela() {
		if(x > 580) {
			mover = false;
		} else if(x < 20) {
			mover = true;
		}
		if(raio > 30) {
			crescer = false;
		} else if(raio < 20) {
			crescer = true;
		}
		limparTela();
		desenharCirculo(x, 20, raio);
		if(mover) {
			x++;
		} else {
			x--;
		}
		if(crescer) {
			raio++;
		} else {
			raio--;
		}
	}

	var x = 20;
	var mover = true;
	var raio = 20;
	var crescer = true;
	setInterval(atualizarTela, 20);
</script>
