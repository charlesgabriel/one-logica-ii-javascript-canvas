<!-- esquadro.html -->
<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    function desenhaEsquadro(xA, yA, xC, yC, corExterna, corInterna) {
        // triangulo exteno
        pincel.fillStyle = corExterna;
        pincel.beginPath();
        pincel.moveTo(xA, yA);
        pincel.lineTo(xA, yC);
        pincel.lineTo(xC, yC);
        pincel.fill();
        // triangulo interno
        pincel.fillStyle = corInterna;
        pincel.beginPath();
        console.log(
            "XA: " , (6*xA + xC)/7,
            "YA: " , (9*yA + 5*yC)/14,
            "\nXB: " , (6*xA + xC)/7,
            "YB: " , (yA + 6*yC)/7,
            "\nXC: " , (5*xA + 9*xC)/14,
            "YC: " , (yA + 6*yC)/7
        );
        pincel.moveTo((6*xA + xC)/7, (9*yA + 5*yC)/14);
        pincel.lineTo((6*xA + xC)/7, (yA + 6*yC)/7);
        pincel.lineTo((5*xA + 9*xC)/14, (yA + 6*yC)/7);
        pincel.fill();
    }
    //              xA  yA  xC   yC
    desenhaEsquadro(50, 50, 400, 400, 'black', 'white');
    desenhaEsquadro(5, 5, 40, 40, 'red', 'orange');
    desenhaEsquadro(50, 5, 85, 40, 'green', 'yellow');
    desenhaEsquadro(95, 5, 130, 40, 'blue', 'grey');

</script>
